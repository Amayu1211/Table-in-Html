
<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid Red;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Amit</td>
    <td>Aman</td>
    <td>Anand</td>
  </tr>
  <tr>
    <td>Pawar</td>
    <td>Pardeshi</td>
    <td>Patil</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
